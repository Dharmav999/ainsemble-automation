name: Ainsemble APK Automation (Full â€“ SignUp + SignIn + Reset + OTP + Mailinator)

on:
  workflow_dispatch:  # allows manual trigger

jobs:
  run-extended:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install Chrome & ChromeDriver
      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver
          sudo ln -s /usr/bin/chromium /usr/bin/chromium-browser || true
          sudo ln -s /usr/bin/chromium /usr/bin/google-chrome || true
          echo "âœ… Chrome and ChromeDriver installed successfully"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Python dependencies installed successfully"

      # Step 5: Create artifacts directory
      - name: Prepare Artifacts Directory
        run: mkdir -p artifacts

      # Step 6: Run the extended Ainsemble automation
      - name: Run Extended Ainsemble Automation
        env:
          BS_USERNAME: ${{ secrets.BS_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
          BS_APP_ID: ${{ secrets.BS_APP_ID }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "ðŸš€ Starting Ainsemble extended automation..."
          python ainsemble_final_updated.py \
            --mode browserstack \
            --bs_username "$BS_USERNAME" \
            --bs_access_key "$BS_ACCESS_KEY" \
            --bs_app_id "$BS_APP_ID" \
            --login_email "$LOGIN_EMAIL" \
            --login_password "$LOGIN_PASSWORD" \
            --send_email true \
            --email_from "$EMAIL_FROM" \
            --email_password "$EMAIL_PASSWORD" \
            --email_to "$EMAIL_TO"
          echo "âœ… Extended automation completed successfully"

      # Step 7: Upload test results and screenshots
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ainsemble-results-extended
          path: artifacts/
