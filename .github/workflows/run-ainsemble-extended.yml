name: Ainsemble APK Automation (Extended â€“ SignUp + OTP)

on:
  workflow_dispatch:

jobs:
  run-extended:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install selenium appium-python-client

      - name: Run Extended Ainsemble Automation
        env:
          BS_USERNAME: ${{ secrets.BS_USERNAME }}
          BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
          BS_APP_ID: ${{ secrets.BS_APP_ID }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python APK_extended.py \
            --mode browserstack \
            --bs_username "$BS_USERNAME" \
            --bs_access_key "$BS_ACCESS_KEY" \
            --bs_app_id "$BS_APP_ID" \
            --login_email "$LOGIN_EMAIL" \
            --login_password "$LOGIN_PASSWORD" \
            --otp_mode mailinator_web \
            --send_email true \
            --email_from "$EMAIL_FROM" \
            --email_password "$EMAIL_PASSWORD" \
            --email_to "$EMAIL_TO"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ainsemble-results-extended
          path: artifacts/
