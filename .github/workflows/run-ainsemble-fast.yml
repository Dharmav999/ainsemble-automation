name: Ainsemble APK Automation ‚Äì Fast Parallel (SignIn + SignUp + Reset)

on:
  workflow_dispatch:  # Manual trigger only for now

jobs:
  # ------------------------------------------------------------------------
  # 1Ô∏è‚É£  Setup shared environment - prepares Python, Chrome, etc.
  # ------------------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-driver
          sudo ln -s /usr/bin/chromium /usr/bin/chromium-browser || true
          sudo ln -s /usr/bin/chromium /usr/bin/google-chrome || true
          echo "‚úÖ Chrome and ChromeDriver installed successfully"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed successfully"

      - name: Create artifacts directory
        run: mkdir -p artifacts

  # ------------------------------------------------------------------------
  # 2Ô∏è‚É£  Sign-In Test Job
  # ------------------------------------------------------------------------
  signin:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BS_USERNAME: ${{ secrets.BS_USERNAME }}
      BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
      BS_APP_ID: ${{ secrets.BS_APP_ID }}
      LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
      LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Sign-In flow
        run: |
          echo "üöÄ Running Sign-In flow..."
          python ainsemble_final_updated.py \
            --mode browserstack \
            --bs_username "$BS_USERNAME" \
            --bs_access_key "$BS_ACCESS_KEY" \
            --bs_app_id "$BS_APP_ID" \
            --login_email "$LOGIN_EMAIL" \
            --login_password "$LOGIN_PASSWORD" \
            --send_email true \
            --email_from "$EMAIL_FROM" \
            --email_password "$EMAIL_PASSWORD" \
            --email_to "$EMAIL_TO"
      - name: Upload Sign-In results
        uses: actions/upload-artifact@v4
        with:
          name: signin-results
          path: artifacts/

  # ------------------------------------------------------------------------
  # 3Ô∏è‚É£  Sign-Up Test Job
  # ------------------------------------------------------------------------
  signup:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BS_USERNAME: ${{ secrets.BS_USERNAME }}
      BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
      BS_APP_ID: ${{ secrets.BS_APP_ID }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Sign-Up flow
        run: |
          echo "üöÄ Running Sign-Up flow..."
          python ainsemble_final_updated.py \
            --mode browserstack \
            --bs_username "$BS_USERNAME" \
            --bs_access_key "$BS_ACCESS_KEY" \
            --bs_app_id "$BS_APP_ID" \
            --send_email false
      - name: Upload Sign-Up results
        uses: actions/upload-artifact@v4
        with:
          name: signup-results
          path: artifacts/

  # ------------------------------------------------------------------------
  # 4Ô∏è‚É£  Reset Password Test Job
  # ------------------------------------------------------------------------
  reset:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BS_USERNAME: ${{ secrets.BS_USERNAME }}
      BS_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
      BS_APP_ID: ${{ secrets.BS_APP_ID }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Reset Password flow
        run: |
          echo "üöÄ Running Reset Password flow..."
          python ainsemble_final_updated.py \
            --mode browserstack \
            --bs_username "$BS_USERNAME" \
            --bs_access_key "$BS_ACCESS_KEY" \
            --bs_app_id "$BS_APP_ID" \
            --send_email false
      - name: Upload Reset Password results
        uses: actions/upload-artifact@v4
        with:
          name: reset-results
          path: artifacts/

  # ------------------------------------------------------------------------
  # 5Ô∏è‚É£  Merge Results (waits for all parallel jobs)
  # ------------------------------------------------------------------------
  merge-results:
    needs: [signin, signup, reset]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined_artifacts

      - name: Combine all artifacts into single ZIP
        run: |
          mkdir -p output
          zip -r output/ainsemble_all_results.zip combined_artifacts/
          echo "‚úÖ Combined ZIP created successfully"

      - name: Upload combined ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ainsemble-full-report
          path: output/ainsemble_all_results.zip
